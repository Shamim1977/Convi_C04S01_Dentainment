   <body style="margin: 5%;" class="d-flex align-items-center justify-content-center">
      
      <div class="card" style="width: 25rem;">
         <img class="card-img-top" src="assets/conweb.png" alt="">
         <div class="card-body">
           <div style="text-align: center;"><i class="bi bi-hdd-network" style="font-size: 2rem; color: green;"></i></div>
           <div style="text-align: center;" ><h5 class="card-title">Convi</h5></div>
           <div style="text-align: center;" ><h5 class="card-title server_ip"></h5></div>
           <p style="text-align: center;color: green;font-size: 18px;" class="card-text">The server is up &amp; running.</p>
         </div>
         <ul class="list-group list-group-flush">
            <div style="text-align: center;">
               <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
               <div>Loading, please allow us a moment...</div>
            </div>
         </ul>
         <div style="text-align: center;" class="card-body">
           <a href="http://convi.io" target="_blank" class="card-link">My Account</a>
           <a href="." class="card-link">Reload</a>
         </div>
       </div>


      <script src="vendor/popper/popper.min.js"></script>
      <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
      <script src="vendor/jquery/jquery-3.6.0.min.js"></script>
      <script>
         $.get( "https://freeipapi.com/api/json", function (data) {
            $('.server_ip').html(location.host);
            let cont = '<div style="text-align: center;">';
            cont += '<li class="list-group-item">Browser IP: '+data.ipAddress+'</li>';
            cont += '<li class="list-group-item">Lat/Long: '+data.latitude + ' / '+data.longitude+'</li>';
            cont += '<li class="list-group-item">Timezone: '+data.timeZone+'</li>';
            cont += '<li class="list-group-item">Timezone: '+data.cityName + ' ' + data.zipCode + ' '+ data.regionName+'</li>';
            cont += '<li class="list-group-item">Country: '+data.countryName+'</li>';
            cont += '</div>';
            $('.list-group-flush').html(cont);
         });

      </script>
   </body>
